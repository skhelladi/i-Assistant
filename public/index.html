<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllamaDesk Home</title>
    <link rel="stylesheet" href="format.css">
    <!-- Include icons -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico">
    <script>
        fetch('icons.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('afterbegin', html);
            });
    </script>
</head>

<body>
    <div class="home-container">
        <h1>Welcome to OllamaDesk</h1>
        <div class="options">
            <a href="assistant.html" class="option">
                <svg>
                    <use href="#ai-assistant-icon" />
                </svg>
                <span>Assistant</span>
            </a>
            <a href="multi-agent.html" class="option">
                <svg>
                    <use href="#multi-agent-icon" />
                </svg>
                <span>Multi-Agent<br>(in progress...)</span>
            </a>
        </div>
    </div>

</body>

</html>
